name: Validate Code

on:
  # Run on pull requests
  pull_request:
    branches:
      - main
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: TypeScript validation
        run: pnpm vue-tsc --noEmit

      - name: Tauri config validation
        run: pnpm tauri info
        
      - name: Rust validation
        run: |
          cd src-tauri
          # This will only check if the code compiles without building binaries
          RUSTFLAGS="-Awarnings" cargo check --all-features